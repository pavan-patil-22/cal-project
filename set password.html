<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Full-Screen Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body, html {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .calculator {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .displays {
            height: 25%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
        }

        .res {
            width: 100%;
            height: 45%;
            font-size: 1.5rem;
            text-align: right;
            padding: 10px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            background-color: #fff;
        }

        .buttons {
            height: 75%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
        }

        button {
            width: 100%;
            height: 100%;
            font-size: 1.2rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            background-color: #e0e0e0;
            color: #000;
            font-weight: bold;
        }

        button.operation {
            color: rgb(255, 94, 0);
            background-color: #fbe9e7;
        }

        button.equals {
            background-color: rgb(255, 94, 0);
            color: white;
        }

        button:active {
            background: rgba(1, 1, 1, 0.2);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="displays">
            <input type="text" class="res" id="display" placeholder="Enter the password" disabled>
            <input type="text" class="res" id="display2" placeholder="Confirm the password" disabled>
        </div>
        <div class="buttons">
            <button class="operation" onclick="clearDisplay()">AC</button>
            <button class="operation" onclick="backspace()">โซ</button>
            <button class="operation" onclick="appendOperator('%')">%</button>
            <button class="operation" onclick="appendOperator('/')">รท</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operation" onclick="appendOperator('*')">x</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operation" onclick="appendOperator('-')">-</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operation" onclick="appendOperator('+')">+</button>
            <button onclick="appendNumber('00')">00</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendDot()">.</button>
            <button class="equals" onclick="validate()">=</button>
        </div>
    </div>

    <script>
        let first = document.getElementById('display');
        let second = document.getElementById('display2');
        let currentInput = '';
let display=first;
    let display2=second;
        function appendNumber(number) {
            currentInput += number;
            first.value = currentInput;
            second.style.borderBottom = "1px solid rgba(1,1,1,0.2)";
        }

        function appendOperator(operator) {
            if (operator === '-' && currentInput === '') {
                currentInput += operator;
            } else if (currentInput !== '' && !/[+\-*/%]$/.test(currentInput)) {
                currentInput += operator;
            }
            first.value = currentInput;
        }

        function appendDot() {
            const parts = currentInput.split(/[+\-*/%]/);
            if (!parts[parts.length - 1].includes('.')) {
                currentInput += '.';
                first.value = currentInput;
            }
        }

        function clearDisplay() {
            currentInput = '';
            display.value = '';
            second.value = '';
            first=display;
        }

        function backspace() {
            currentInput = currentInput.slice(0, -1);
            first.value = currentInput;
        }
        confirm=display2;
        function validate() {
            if (second.value === '') {
                currentInput="";
                first=display2;
                second.focus();
            } else if (first.value.length < 4 || second.value.length < 4) {
                alert("Password must contain at least 4 characters");
            } else if (display.value ===confirm.value) {
                alert(`Password changed successfully! Password: ${first.value}`);
            } else {
                second.style.borderBottom = "1px solid red";
                alert("Passwords do not match! Please try again.");
            }
        }
    </script>
</body>
</html>
