<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .calculator {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: white;
        }
        .displays {
            height: 40%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }
        .res {
            width: 100%;
            height: 50%;
            font-size: 2rem;
            text-align: right;
            padding: 10px;
            border: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.2);
            background-color: #fff;
            color: black;
        }
        .buttons {
            height: 60%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
        }
        button {
            font-size: 1.5rem;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            background-color: #fff;
            color: black;
        }
        button.operation {
            color: rgb(255, 94, 0);
            background-color: transparent;
        }
        button.equals {
            background-color: rgb(255, 94, 0);
            color: white;
        }
        button:active {
            background: gray;
        }
       

    </style>
</head>
<body>
    <div class="calculator">
        <div class="displays">
            <input type="text" class="res" id="display" disabled>
            <input type="text" class="res" id="display2" disabled>
        </div>
        <div class="buttons">
            <button class="operation" onclick="clearDisplay()">AC</button>
            <button class="operation" onclick="backspace()">โซ</button>
            <button class="operation" onclick="appendOperator('%')">%</button>
            <button class="operation" onclick="appendOperator('/')">รท</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operation" onclick="appendOperator('*')">x</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operation" onclick="appendOperator('-')">-</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operation" onclick="appendOperator('+')">+</button>
            <button onclick="appendNumber('00')">00</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendDot()">.</button>
            <button class="equals" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let display2 = document.getElementById('display2');
        let currentInput = '';

        function appendNumber(number) {
            currentInput += number;
            display2.value = currentInput;
        }

        function appendOperator(operator) {
            if (operator === '-' && currentInput === '') {
                currentInput += operator;
            } else if (currentInput !== '' && !/[+\-*/%]$/.test(currentInput)) {
                currentInput += operator;
            }
            display2.value = currentInput;
        }

        function appendDot() {
            const parts = currentInput.split(/[+\-*/%]/);
            if (!parts[parts.length - 1].includes('.')) {
                currentInput += '.';
                display2.value = currentInput;
            }
        }

        function backspace() {
            currentInput = currentInput.slice(0, -1);
            display2.value = currentInput;
        }

        function clearDisplay() {
            currentInput = '';
            display.value = '';
            display2.value = '';
        }

        function calculateResult() {
            try {
                let result = eval(currentInput).toString();
                display.value = currentInput;
                display2.value = result;
                currentInput = result;
            } catch (error) {
                display2.value = 'Error';
                currentInput = '';
            }
        }
    </script>
</body>
</html>
